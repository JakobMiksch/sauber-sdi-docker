<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UM / OL Demo</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .map {
            height: 100%;
            width: 100%;
        }
    </style>

    <!-- loading this as external resource avoids trouble with the parcel bundler
    which leads to that plotty is not found in index.js  -->
    <script language="JavaScript" src="lib/um-js/nirvana.js"></script>
    <script src="./index.js"></script>
</head>

<body onload="isLoaded()">
  <h1>Universal Messaging JavaScript Demo</h1>

    <div id="connected" class=""></div>

    <form onsubmit="publishMessage(); return false;">

      <h2>Input</h2>
      <!-- <input type="text" id="demoInput"/> -->
      <input type="submit" value="Send new message">

      <h2>Output</h2>
      <textarea id="outputTextarea" rows="10" cols="70"></textarea>

    </form>

  </body>
</html>
